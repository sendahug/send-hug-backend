# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the Dev branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Push to another directory
    - name: Push directory to another repository
      uses: cpina/github-action-push-to-another-repository@v1.1
      env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Source directory from the origin directory
        source-directory: .
        # Name of the destination username/organization
        destination-github-username: sendahug
        # Destination repository
        destination-repository-name: sh-backend-private
        # Email for the git commit
        user-email: shirblc@gmail.com

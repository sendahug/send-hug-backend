# cloudbuild-live.yaml
steps:
  - id: "Install Proxy"
    name: gcr.io/cloud-builders/wget
    entrypoint: bash
    args:
      - -c
      - |
        wget -O /workspace/cloud_sql_proxy \
        https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 && \
        chmod +x /workspace/cloud_sql_proxy
    waitFor: ['-']

    # build & push the container image
  - id: "Send-a-hug: Build Live"
    name: "gcr.io/kaniko-project/executor:v1.21.1"
    args:
      - "--cache=true"
      - "--cache-ttl=48h"
      - "--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/imgs/${_IMAGE_NAME}:latest"
    waitFor: ['-']

  # local secrets only needed to run migrations
  - id: "Get Secrets"
    name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'utils/get_secrets.sh' ]
    env:
      - 'SAH_HOME=/workspace'
    waitFor: ['Send-a-hug: Build Live', 'Install Proxy']

  - id: "Run Migrations"
    name: python:3.11
    entrypoint: bash
    args:
      - '-c'
      - |
        set -e
        pip install -r requirements.txt
        /workspace/cloud_sql_proxy --unix-socket /cloudsql ${_INSTANCE_CONNECTION_BASE} & \
        sleep 2 && \
        alembic upgrade head
    env:
        # - 'PORT=8080'
        - 'SAH_MODE=${_SAH_MODE}'
        - 'SAH_HOME=/workspace'
        - 'DB_CREDENTIALS_PATH=/workspace/.secrets/db_${_SAH_MODE}_creds/latest.json'
        - 'FIREBASE_CREDENTIALS_FILE=/workspace/.secrets/platform_firebase_credentials/latest.json'
    waitFor: ['Get Secrets']

    # Deploy container image to Cloud Run
  - id: "Send-a-hug: Deploy Live"
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - '${_IMAGE_NAME}'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/imgs/${_IMAGE_NAME}:latest'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--timeout=15m'
      - '--min-instances'
      - '0'
      - '--memory'
      - '512Mi'
      - '--platform'
      - 'managed'
      - '--update-env-vars'
      - 'SAH_MODE=${_SAH_MODE}'
      - '--update-env-vars'
      - 'DB_CREDENTIALS_PATH=/app/.secrets/db_${_SAH_MODE,,}_creds/latest.json'
      - '--update-env-vars'
      - 'FIREBASE_CREDENTIALS_FILE=/app/.secrets/platform_firebase_credentials/latest.json'
      - '--update-env-vars'
      - 'PRIVATE_VAPID_KEY=/app/.secrets/private_vapid_key/latest.json'
      - '--update-secrets'
      - '/app/.secrets/db_${_SAH_MODE,,}_creds/latest.json=db_${_SAH_MODE,,}_creds:latest'
      - '--update-secrets'
      - '/app/.secrets/platform_firebase_credentials/latest.json=platform_firebase_credentials:latest'
      - '--update-secrets'
      - '/app/.secrets/private_vapid_key/latest.json=private_vapid_key:latest'
    waitFor: ['Run Migrations']

substitutions:
  _IMAGE_NAME: 'send-a-hug'
  _SAH_MODE: 'LIVE'
  _INSTANCE_CONNECTION_BASE: 'send-a-hug-platform:europe-west1:pdb'

logsBucket: 'gs://send-a-hug_cloudbuilds'
timeout: 900s

tags:
  - 'Send-a-hug'

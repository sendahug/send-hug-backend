# cloudbuild-staging.yaml
steps:
  - id: "Install Proxy"
    name: gcr.io/cloud-builders/wget
    entrypoint: bash
    args:
      - -c
      - |
        wget -O /workspace/cloud_sql_proxy \
        https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 && \
        chmod +x /workspace/cloud_sql_proxy
    waitFor: ['-']

    # build & push the container image
  - id: "Send-a-hug: Build Staging"
    name: "gcr.io/kaniko-project/executor:v1.21.1"
    args:
      - "--cache=true"
      - "--cache-ttl=48h"
      - "--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/imgs/${_IMAGE_NAME}:latest"
    waitFor: ['-']

  - id: "Run Migrations"
    name: python:3.11
    entrypoint: bash
    args:
      - '-c'
      - |
        set -e
        pip install -r requirements.txt
        /workspace/cloud_sql_proxy -dir=/cloudsql -instances=${_INSTANCE_CONNECTION_BASE} & \
        sleep 2 && \
        alembic upgrade head
    env:
        - 'PORT=8080'
        - 'SAH_MODE=${_SAH_MODE}'
        - 'SAH_HOME=/workspace'
    waitFor: ['Send-a-hug: Build Staging', 'Install Proxy']

    # Deploy container image to Cloud Run
  - id: "Send-a-hug: Deploy Staging"
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - '${_IMAGE_NAME}'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/imgs/${_IMAGE_NAME}:latest'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--timeout=15m'
      - '--min-instances'
      - '0'
      - '--memory'
      - '512Mi'
      - '--platform'
      - 'managed'
      - '--update-env-vars'
      - 'SAH_MODE=${_SAH_MODE}'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
    waitFor: ['Run Migrations']

substitutions:
  _IMAGE_NAME: 'send-a-hug-staging'
  _SAH_MODE: 'STAGING'
  _INSTANCE_CONNECTION_BASE: 'send-a-hug-platform:europe-west1:pdb'

logsBucket: 'gs://send-a-hug_cloudbuilds'
timeout: 900s

tags:
  - 'Send-a-hug'
